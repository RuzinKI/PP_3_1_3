<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Spring Security Example</title>
</head>
<body>
<div th:insert="~{fragment :: header}"></div>
<br>
<div>
    <h1>My profile:</h1>
</div>
<div>
    <br/>
    <label> Username:
        <tr th:text="${user.getUsername()}">username</tr>
    </label>
    <br/>
    <label> FirstName:
        <tr th:text="${user.getFirstName()}">FirstName</tr>
    </label>
    <br/>
    <label> LastName:
        <tr th:text="${user.getLastName()}">LastName</tr>
    </label>
    <br/>
    <label> Roles:
        <div th:each="role : ${user.getRoles()}">
            <tr th:text=" ${role}">roles</tr>
        </div>
    </label>

    <br/>
</div>
<!--<a th:href="@{/logout}">logout</a>-->
<!--<br/>-->
<!--<a th:href="@{/}">Go to start page</a>-->
</body>
</html>
